<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');


        // STYLES 
      
       
        $("body").prepend("<h1>TWIDDLER</h1>")
        $("<button>Get more tweets!</button>").appendTo("body");
        $('button').css("margin-bottom", "15px");
        $body.css("background-color", "black");
        $('body').css("color", "white");
        $('h1').css("color", "Aqua");
        
        $('body').css("line-height", "2.5");

        $('body').append('<div></div>');
        // $('div:first').addClass('first')

        var index = streams.home.length - 1;
        var tweetCount = streams.home.length;
        

        function renderTweet(index) {

          var tweet = streams.home[index];
          var username = tweet.user;
          var message = tweet.message + ' | ' + tweet.created_at;
          
          var $message = $('<p></p>');
          $message.text(message);

          var $username = $('<a></a>');
          $username.text(username);

          $('div').prepend($message);
          $('div').prepend($username);

        };

        function renderATags() {
          $('a').css('color', 'aqua');
          $('a').attr('href', 'https://facebook.com');
          $('a').attr('target', '_blank'); 
        }


        // ADDING CONTENT/TWEETS

          while(index >= 0){

            renderTweet(index)
           
           index--
         
          }

          renderATags();

          

          //NEW TWEETS BUTTON

        
        
        $('button').click(function() {

          var index = streams.home.length - 1

          while(index >= tweetCount){
         
          renderTweet(index);

          tweetCount = streams.home.length

          index--
          }

          renderATags();
          
        });

      });

    </script>
  </body>
</html>
